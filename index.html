<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <main class="bg-dark">
    <div class="container-md mt-5">
      <div class="inner mt-5">
        <h1 class="title text-success mt-5 pt-5 pb-5 text-center">
          Please, enter your purchase name
        </h1>
        
        <div class="box row d-flex align-items-center justify-content-between">
          <form class="form d-flex pb-5 text-center align-items-center justify-content-center col-5"  method="get">
            <input class="input form-control w-50 mb-5" type="text" placeholder="Purchase" aria-label="Purchase" aria-describedby="addon-wrapping" autocomplete="off" required>
  
            <button type="submit" class="btn btn-success mb-5">Submit</button>
  
            <button type="reset" class="btn btn-danger mb-5
            ">Delete</button>
          </form>  
  
  
          <ol class="list mt-5 text-center text-white pb-5 col-5"></ol>

        </div>
      </div>
    </div>
  </main>


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
